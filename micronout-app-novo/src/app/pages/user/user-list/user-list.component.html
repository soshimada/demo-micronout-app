<app-title></app-title>
<div class="container">
  <mat-toolbar>
    <span>USUÁRIOS</span>
    <span class="spacer"></span>
    <button mat-flat-button color="primary" [routerLink]="['/user/new']">
      ADICIONAR
    </button>
  </mat-toolbar>

  <table
    mat-table
    [dataSource]="users"
    class="mat-elevation-z8 table"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef class="table-name">Nome</th>
      <td mat-cell *matCellDef="let element" class="table-name">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef class="table-action">Ações</th>
      <td mat-cell *matCellDef="let element" class="table-action">
        <button
          mat-icon-button
          aria-label="Visualizar"
          [routerLink]="['/user/view', element.id]"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          mat-icon-button
          aria-label="Editar"
          [routerLink]="['/user/edit', element.id]"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          aria-label="Deletar"
          (click)="remove(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
